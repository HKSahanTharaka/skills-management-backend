name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.TEST_DB_ROOT_PASSWORD || 'test_root_password_change_me' }}
          MYSQL_DATABASE: test_db
          MYSQL_USER: ${{ secrets.TEST_DB_USER || 'test_user' }}
          MYSQL_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'test_password_change_me' }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..30}; do
            if mysqladmin ping -h"127.0.0.1" -P3306 -u"${DB_USER}" -p"${DB_PASSWORD}" --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting... ($i/30)"
            sleep 2
          done
        env:
          DB_USER: ${{ secrets.TEST_DB_USER || 'test_user' }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'test_password_change_me' }}

      - name: Setup test database
        run: |
          mysql -h127.0.0.1 -P3306 -u"${DB_USER}" -p"${DB_PASSWORD}" test_db < database/schema.sql || true
        env:
          DB_USER: ${{ secrets.TEST_DB_USER || 'test_user' }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'test_password_change_me' }}
        continue-on-error: true

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          DB_HOST: 127.0.0.1
          DB_USER: ${{ secrets.TEST_DB_USER || 'test_user' }}
          DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD || 'test_password_change_me' }}
          DB_NAME: test_db
          DB_PORT: 3306
          JWT_SECRET: ${{ secrets.TEST_JWT_SECRET || 'test_secret_key_for_ci_change_me' }}

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
        continue-on-error: true

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify build
        run: |
          echo "Verifying application can start..."
          node -c server.js
          node -c src/app.js

      - name: Check for security vulnerabilities
        run: npm audit --audit-level=high
        continue-on-error: true

  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [lint, test, build]
    if: always()
    
    steps:
      - name: Check status
        run: |
          if [ "${{ needs.lint.result }}" == "success" ] && [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
            echo "All checks passed!"
          else
            echo "Some checks failed"
            exit 1
          fi

